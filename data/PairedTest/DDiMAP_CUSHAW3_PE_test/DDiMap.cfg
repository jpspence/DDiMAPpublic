[Files]
mappingRefSeqFiles = ./synthVhJref.fa
fastqFiles = ./synthseq100PE_end1.fq, ./synthseq100PE_end2.fq
pairedEnds = True
outputDir = DDiMAP_CUSHAW3_PE_test
junctionRefSeqFiles = 

[MapperOptions]
bwaMemOpts = 
cushawOpts = -avg_ins 400 -ins_std 80
novoOpts = 
shrimpOpts = --qv-offset 33

[DDiMap]
SNVthresh = 0.000400
roaSize = 64
SNVtype2thresh = 0.001600
fragMakerThresh = 0.01
